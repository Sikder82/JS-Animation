<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starry Night Sky Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: #fff;
        border-radius: 50%;
    }
</style>
</head>
<body>
<script>
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    const numStars = 100;
    const stars = [];

    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${random(0, 100)}vw`;
        star.style.top = `${random(0, 100)}vh`;
        star.style.opacity = 0;
        document.body.appendChild(star);
        stars.push(star);
    }

    function animateStars() {
        stars.forEach(star => {
            const fadeInDuration = random(0.5, 2);
            const fadeOutDuration = random(0.5, 2);
            const delay = random(0, 2);
            
            setTimeout(() => {
                star.style.opacity = 1;
                setTimeout(() => {
                    star.style.opacity = 0;
                }, fadeOutDuration * 1000);
            }, delay * 1000);
        });

        setTimeout(animateStars, random(500, 2000));
    }

    animateStars();
</script>
</body>
</html>
